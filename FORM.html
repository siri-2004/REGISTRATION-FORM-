# REGISTRATION-FORM-
Everything starts from scratch. A small registration form using HTML
<!DOCTYPE html>
<htmL>
    <head>
        <h1>My Registration Form</h1>
    </head>
    <body>
        <label>First Name</label>
        <input type="text"name="text"value=" ">
        <br><br>
        <label>Last Name</label>
        <input type="text"name="text"value=" ">
        <br><br>
        <label>Gender</label><br>
        <input type="checkbox"name="male"value="">Male<br>
        <input type="checkbox"name="female"value="">Female <br>
        <input type="checkbox"name="Other"value="">Other<br><br>
        <label>Courses</label>
        <select>
            <option>HTML</option>
              <option>CSS</option>
                <option>JAVASCRIPT</option>
                  <option>REACT</option>
        </select>
        <br><br>
        <label>Mobile Number</label>
        <input type="tel"pattern="[0,9]">
        <br><br>
        <label>Email</label>
        <input type="email"name="email">
        <br><br>
        <label>Password</label>
        <input type="password"name="password">
        <br><br>
        <label>Address</label>
        <textarea cols="30"rows="4"></textarea>
        <br><br>
        <input type="submit"/>
   </body>
</html>
